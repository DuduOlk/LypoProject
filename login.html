<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Lypo Login</title>
</head>

<body>
    <div class="main-login">

        <div class="left-login">
            <h1>Faça login<br>E entre para o <span class="lypo">Lypo</span></h1>
            <img src="./img/cat-astronaut-animate.svg" alt="Catnauta" class="left-login-image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="btn-login"><a href="main.html" class="btn-login-a">Login</a></button>
                <button class="btn-login cadastro"><a href="./cadastro.html" class="btn-login-a">Cadastre-se</a></button>
                <img class="lypo-logo" src="./img/Lypo.svg" alt="Lypo Logo">
            </div>
        </div>

    </div>

</body>

</html>
