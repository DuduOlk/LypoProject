<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Lypo Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-img">
            <img src="./img/cat-astronaut-animate (1).svg" alt="Catnauta">
        </div>

        <div class="form">
            
            <form action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname1">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname1">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email1">Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number1">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password1">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite o sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirm-password1">Confirme sua senha</label>
                        <input id="confirm-password" type="password" name="confirmpassword" placeholder="Digite o sua senha" required>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-titulo">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="combat" name="gender">
                                <label for="combat">Helicóptero de combate</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="main.html">Continuar</a></button>
                </div>
                
            </form>


        </div>



    </div>


</body>

</html>
